
<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Shopping List</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
		<h1>Shopping List</h1>
    <img src="img/grocery-cart-icon-27.jpeg" alt="Grocery Cart Image">
    <h3>Main Menu</h3>

		<div class="buttons">
			<button id="enterPortal">Go To List Portal</button>
			<button id="createPortal" onsubmit="goToCreatePortal();return false;">Create List Portal</button>
		</div>

		<div id="wrapper">
			<h5>First-Time Setup:</h5>
			<ol>
				<li>Click on Create List Portal.</li>
				<li>Click on Go To List Portal.</li>
				<li>Create Lists and add Item!</li>
			</ol>
		</div>

		<script src="scripts/main.js"></script>
  </body>
</html>
